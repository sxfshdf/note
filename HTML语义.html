<h3>语义类标签</h3><attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-8e6ea87f-cef7-4f1f-aebb-8321a2cc1665"></attachment><p><br></p><p>比如 section，nav，p，header 等，视觉表现上差不多，主要的区别在于他们表示了不同的语义。这样的话<strong>对开发者更友好，增强可读性，能够清晰的看出页面的结构，便于团队的开发和维护；同时也适宜于机器阅读，更适合搜索引擎检索（SEO）。</strong></p><p><br></p>
